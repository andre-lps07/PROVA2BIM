<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consulta de CEP</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="principal">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBoBGCfBTDL-sHFj2kWebAs9jB5qtQuGfYRQ&s" alt="Logo" />

        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" />
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" id="email" />
        </div>

        <h1>Consulta de CEP</h1>

        <div class="form-group">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" maxlength="8" />
        </div>

        <h2>Dados do Endereço</h2>
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" readonly />
        </div>
        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" readonly />
        </div>
        <div class="form-group">
            <label for="localidade">Cidade:</label>
            <input type="text" id="localidade" readonly />
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" readonly />
        </div>
        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero" />
        </div>

        <!-- Botão enviar dentro do #principal para ficar alinhado -->
        <button id="btnEnviar">Enviar</button>

        <!-- Aqui vai aparecer a mensagem de erro/sucesso -->
        <div class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
